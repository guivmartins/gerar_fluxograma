<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fluxograma</title>
</head>
<body>
    <h1>Gerador de Fluxograma</h1>

    <p class="info">
     Colunas obrigatórias para a montagem do Fluxograma:<br><br>
     NOME PROCESSO<br>
     ATIVIDADE INÍCIO<br>
     ATIVIDADE ORIGEM<br>
     PROCEDIMENTO<br>
     ATIVIDADE DESTINO<br><br>
     Arquivos somente <b>.xlsx</b>
    </p>
    
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="excel_file" accept=".xlsx" required>
        <button type="submit">Gerar Fluxograma</button>
    </form>

    <h2>Fluxograma Gerado</h2>
    <img src="/static/fluxograma.png" alt="Fluxograma" style="max-width:90%;">

    <h3>Download</h3>
    <a href="/static/fluxograma.png" download>Baixar PNG</a><br>
    <a href="/static/fluxograma.pdf" download>Baixar PDF</a><br>
    <a href="/static/fluxograma.svg" download>Baixar SVG</a>
</body>
</html>
