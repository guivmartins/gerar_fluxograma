<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Fluxograma</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Gerador de Fluxograma</h1>

  <p class="info">
    Colunas obrigatórias para a montagem do Fluxograma:<br><br>
    NOME PROCESSO<br>
    ATIVIDADE INÍCIO<br>
    ATIVIDADE ORIGEM<br>
    PROCEDIMENTO<br>
    ATIVIDADE DESTINO<br><br>
    Arquivos somente <b>.xlsx</b>
  </p>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx" required>
    <button type="submit">Enviar</button>
  </form>

  {% if files %}
    <h2>Downloads</h2>
    <ul>
      <li><a href="/download/{{ files['pdf'] }}">Baixar PDF</a></li>
      <li><a href="/download/{{ files['svg'] }}">Baixar SVG</a></li>
      <li><a href="/download/{{ files['png'] }}">Baixar PNG</a></li>
    </ul>
  {% endif %}
</body>
</html>
